<h1 mat-dialog-title>Add comment</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Save</button>
</div>
