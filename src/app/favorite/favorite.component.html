<mat-progress-bar *ngIf="isFetching" mode="indeterminate"></mat-progress-bar>

<table *ngIf="(items$ | async).length" mat-table [dataSource]="data" class="mat-elevation-z8">

    <!-- Provider Column -->
    <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef> Provider </th>
        <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Comment Column -->
    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let element">{{element.comment}}</td>
    </ng-container>

    <!-- Add Comment Column -->
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="openDialog(element)">Add comment</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>

<div *ngIf="!(items$ | async).length">No favorites</div>
